<h2>Un peu de vocabulaire...</h2>
<ul>
<li><strong>repository</strong> / <strong>repo</strong> = Espace de travail sur lequel git a une influence sur les fichiers / dossiers contenus dedans</li>
<li><strong>commit</strong> = État où les modifications faites ont été enregistrées à une heure
<ul>
<li>va voir mon dernier commit = va voir les derniers changements/modif que j’ai fait</li>
<li>commit ce que tu as fait stp = sauvegarde tes modifications stp</li>
</ul>
</li>
<li><strong>head</strong> = Tête des modifications / Commit (Modification) le plus récent</li>
<li><strong>origin</strong> = Réfère à la version du repo sur le serveur distant</li>
<li><strong>master</strong> / <strong>main</strong> = Nom généralement utilisé pour la branche principale</li>
</ul>
